    .input-wrapper {
  position: relative;
  margin-bottom: 2rem;
}

.input-wrapper input {
  width: 100%;
  padding: 0.7rem 0.7rem 0.7rem 2.5rem;
  border: none;
  border-bottom: 2px solid #ccc;
  background: transparent;
  font-size: 1rem;
  transition: all 0.3s ease;
  outline: none;
}

.input-wrapper input:focus {
  border-bottom-color: #6ca59e;
}

.input-wrapper label {
  position: absolute;
  left: 2.5rem;
  top: 50%;
  transform: translateY(-50%);
  color: #999;
  pointer-events: none;
  transition: all 0.3s ease;
}

.input-wrapper input:focus + label,
.input-wrapper input:not(:placeholder-shown) + label {
  top: -0.5rem;
  font-size: 0.75rem;
  color: #6ca59e;
  background: #fffaf7;
  padding: 0 0.25rem;
}

.input-wrapper i {

  top: 50%;
  left: 0.5rem;
  transform: translateY(-50%);

  font-size: 1rem;
}


    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem 0.75rem 0.75rem 2.5rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 0.95rem;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #6ca59e;
      box-shadow: 0 0 0 3px rgba(108, 165, 158, 0.2);
      outline: none;
    }

    input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.1);
    }

    .form-group a {
      color: #6ca59e;
      text-decoration: none;
      font-weight: 500;
    }

    .form-group a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #6ca59e;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #55877f;
      transform: scale(1.02);
    }

    .login-link {
      margin-top: 1.4rem;
      text-align: center;
      font-size: 0.95rem;
      color: #444;
    }

    .login-link a {
      color: #6ca59e;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
input.shake + label {
  color: #e74c3c;
}
    input.shake {
      border-color: #e74c3c;
      box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes shake {
  0% { transform: translateX(0); }
  20% { transform: translateX(-6px); }
  40% { transform: translateX(6px); }
  60% { transform: translateX(-6px); }
  80% { transform: translateX(6px); }
  100% { transform: translateX(0); }
}

.shake {
  animation: shake 0.4s ease-in-out;
  border-bottom-color: #e74c3c !important;
}

  </style>
</head>
<body>
  <div class="register-container">
    <h2><i class="fa-solid fa-user-plus"></i> Create Your Gloati Account</h2>
    <form method="POST" action="register.php">
<div class="input-wrapper">
  <i class="fas fa-user"></i>
  <input type="text" name="username" id="username" required />
  <label for="username">Username</label>
</div>
<div class="input-wrapper">
  <i class="fas fa-map-marker-alt"></i>
  <input type="text" name="address" id="address" required />
  <label for="address">Address</label>
</div>

<div class="input-wrapper">
  <i class="fas fa-phone"></i>
  <input type="tel" name="phone" id="phone" required pattern="[0-9]{10}" />
  <label for="phone">Phone Number</label>
</div>


<div class="input-wrapper">
  <i class="fas fa-envelope"></i>
  <input type="email" name="email" id="email" required />
  <label for="email">Email</label>
</div>

<div class="input-wrapper">
  <i class="fas fa-lock"></i>
  <input type="password" name="password" id="password" required />
  <label for="password">Password</label>
</div>

      <div class="form-group">
        <label>
          <input type="checkbox" required />
          I agree to the <a href="terms.php" target="_blank">Terms & Conditions</a>
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" required />
          I agree to the <a href="privacy.php" target="_blank">Privacy Policy</a>
        </label>
      </div>
      <button type="submit"><i class="fa-solid fa-user-plus"></i> Register</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.php"><i class="fa-solid fa-right-to-bracket"></i> Login here</a>
    </div>
  </div>
<script>
  const form = document.querySelector("form");
  const inputs = form.querySelectorAll("input");

  form.addEventListener("submit", function (e) {
    let error = false;

    inputs.forEach((input) => {
      if (!input.checkValidity()) {
        input.classList.add("shake");
        error = true;
        setTimeout(() => input.classList.remove("shake"), 400);
      }
    });

    if (error) {
      e.preventDefault(); // Stop form from submitting
    }
  });
</script>
</body>
